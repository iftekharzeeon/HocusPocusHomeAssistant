<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(224, 243, 253);
    }

    .topnav {
        overflow: hidden;
        background-color: rgb(47, 130, 255);
    }

    .topnav a {
        float: left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav input.split {
        float: right;
        background-color: rgb(47, 130, 255);
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        border: none;
    }

    .topnav input:hover {
        background-color: rgb(255, 255, 255);
        color: black;
    }

    .card {
        background-color: white;
        display: inline-block;
        height: 150px;
        width: 450px;
        border-radius: 5px;
        box-shadow: 2px 2px 10px gray;
        margin: 20px;
        position: relative;
    }
</style>

<body>

    <div class="topnav">
        <a href="http://localhost:3000/">Hocus Pocus Home Assistant</a>
        <input type="button" class="split" id="btn" value="Click Me!"></input>
    </div>

    <div style="padding-left:16px">
        <h3>Showing results for: <b id="keyword"> </b></h3>
    </div>
    <div class="details">
        <div class="row" id="items">
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
<script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        console.log(JSON.parse(sessionStorage.getItem("items")));

        let tvItem = JSON.parse(sessionStorage.getItem("items"));

        let design = '';

        for (let i = 0; i < tvItem.tracks.items.length; i++) {
            design += `<div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">` + tvItem.tracks.items[i].name + `</h5>
                    <p class="card-text">` + tvItem.tracks.items[i].artists[0].name + `</p>
                    <h6 style="text-align: right; margin-right: 10px;"><a href="` + tvItem.tracks.items[i].external_urls.spotify + `">See more</a></h6>
                  </div>
                </div>
                </div>`;
        }

        document.getElementById("items").innerHTML = design;
        document.getElementById("keyword").innerHTML = sessionStorage.getItem("keyword");

        startRecognizeOnceAsyncButton = document.getElementById("btn");
        subscriptionKey = "daf9781e4092446f823aad48269a90d0";
        serviceRegion = "eastus";

        startRecognizeOnceAsyncButton.addEventListener("click", function () {
            startRecognizeOnceAsyncButton.disabled = true;
            startRecognizeOnceAsyncButton.value = "Speak!";

            var speechConfig = SpeechSDK.SpeechConfig.fromSubscription(subscriptionKey, serviceRegion);

            speechConfig.speechRecognitionLanguage = "en-US";
            var audioConfig = SpeechSDK.AudioConfig.fromDefaultMicrophoneInput();
            recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);

            recognizer.recognizeOnceAsync(
                function (result) {
                    startRecognizeOnceAsyncButton.disabled = false;
                    startRecognizeOnceAsyncButton.value = "Get TV Show Recommendations!";
                    document.getElementById("items").innerHTML = '';
                    window.console.log(result);

                    let strArr = result.text.split(" ");

                    if (strArr[0] == 'Search') {
                        let searchStr = '';
                        for (let i = 1; i < strArr.length; i++) {
                            searchStr += strArr[i] + ' ';
                        }
                        $.post('http://localhost:3000/api/getSearch', { q: searchStr, hl: "en", gl: "us", google_domain: "google.com" },
                            function (returnedData) {
                                console.log(returnedData);
                                sessionStorage.setItem("items", JSON.stringify(returnedData));
                                sessionStorage.setItem("keyword", searchStr);
                                window.location.replace("/searchItem");
                            });
                    } else if (strArr[0] == 'Find') {
                        let searchStr = '';
                        for (let i = 1; i < strArr.length; i++) {
                            searchStr += strArr[i] + ' ';
                        }
                        let q = searchStr;
                        $.ajax({
                            url: 'https://api.tvmaze.com/search/shows?q=' + q,
                            type: 'GET',
                            error: function (err) {
                                console.log(err);
                            },
                            success: function (result) {
                                console.log(result);
                                sessionStorage.setItem("items", JSON.stringify(result));
                                sessionStorage.setItem("keyword", searchStr);
                                window.location.replace("/tvItem");
                            }
                        });

                    } else if (strArr[0] == 'Show' && strArr[1] == 'news') {

                        $.post('http://localhost:3000/api/newsSearch', { lang: 'en', country: geoplugin_countryName(), geo: geoplugin_city() },
                            function (returnedData) {
                                console.log(returnedData);
                                sessionStorage.setItem("items", JSON.stringify(returnedData));
                                sessionStorage.setItem("keyword", "TV Shows");
                                window.location.replace("/tvItem");
                            });
                    }

                    recognizer.close();
                    recognizer = undefined;
                },
                function (err) {
                    startRecognizeOnceAsyncButton.disabled = false;
                    startRecognizeOnceAsyncButton.value = "Get TV Show Recommendations!";
                    phraseDiv.innerHTML += err;
                    window.console.log(err);

                    recognizer.close();
                    recognizer = undefined;
                });
        });
    });
</script>

</html>
